<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI-Tap: Построй свою ИИ-империю</title>
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(to bottom, #0a0a2a, #1a1a4a); color: #fff; font-family: Arial, sans-serif; overflow: hidden; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10; flex-direction: column; animation: bgPulse 5s infinite alternate; }
        #loader h1 { font-size: 48px; margin: 0; letter-spacing: 5px; background: linear-gradient(90deg, #3498db, #2ecc71, #3498db); background-size: 200% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientShift 3s ease-in-out infinite; }
        #loader p { font-size: 24px; margin: 10px; opacity: 0.8; }
        #loader .spinner { border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 2s linear infinite; position: relative; }
        #loader .spinner::before { content: ''; position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 8px solid transparent; border-top: 8px solid #2ecc71; border-radius: 50%; animation: spin 1.5s linear infinite reverse; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bgPulse { 0% { background: #000; } 100% { background: #1a1a4a; } }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; position: relative; display: none; }
        #header { width: 100%; text-align: center; padding: 10px; background: rgba(0,0,0,0.5); }
        #score { font-size: 32px; }
        #tap-area { flex: 1; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        #ai-button { width: 200px; height: 200px; background: url('https://via.placeholder.com/200/3498db/fff?text=AI+Core') no-repeat center/cover; border-radius: 50%; cursor: pointer; animation: pulse 2s infinite; transition: transform 0.1s; }
        #ai-button:active { transform: scale(1.1); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }
        .tap-effect { position: absolute; font-size: 24px; color: cyan; pointer-events: none; animation: floatUp 1s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }
        #upgrades { width: 100%; background: rgba(0,0,0,0.7); padding: 10px; display: flex; flex-wrap: wrap; justify-content: center; }
        .upgrade-btn { background: #3498db; color: white; padding: 8px 16px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; text-align: center; width: 120px; }
        .upgrade-btn:disabled { background: #555; }
        .upgrade-btn:hover { background: #2980b9; }
        #quests { width: 100%; background: rgba(0,0,0,0.7); padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .quest { background: #2ecc71; color: white; padding: 8px; margin: 5px; border-radius: 5px; width: 80%; text-align: center; }
        .quest.completed { background: #27ae60; }
        #chat-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 10px; display: none; flex-direction: column; }
        #chat-messages { height: 200px; overflow-y: auto; margin-bottom: 10px; }
        .message { padding: 5px; margin: 5px 0; border-radius: 5px; }
        .user-msg { background: #3498db; align-self: flex-end; }
        .ai-msg { background: #2ecc71; align-self: flex-start; }
        #chat-input { width: 100%; padding: 10px; box-sizing: border-box; background: #222; color: #fff; border: none; border-radius: 5px; }
        #chat-btn { position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white; padding: 5px 10px; border: none; border-radius: 50%; cursor: pointer; }
        #leaderboard-btn { position: absolute; top: 10px; left: 10px; background: #f39c12; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
        #notifications-btn { position: absolute; top: 50px; left: 10px; background: #9b59b6; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
        #leaderboard { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px; border-radius: 10px; display: none; text-align: center; z-index: 5; }
        #invite-btn { background: #2ecc71; color: white; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .particle { position: absolute; width: 10px; height: 10px; background: radial-gradient(circle, cyan, transparent); border-radius: 50%; pointer-events: none; }
        #online-counter { position: absolute; top: 10px; right: 50px; font-size: 18px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <h1 id="title"></h1>
        <p>от AI-Технологии</p>
    </div>
    <div id="game-container">
        <div id="header">
            <div id="score">AI Tokens: 0</div>
            <div id="online-counter">Онлайн: 0</div>
            <button id="leaderboard-btn">Лидерборд</button>
            <button id="notifications-btn">Уведомления</button>
            <button id="chat-btn">AI Чат</button>
        </div>
        <div id="tap-area">
            <div id="ai-button"></div>
        </div>
        <div id="quests"></div>
        <div id="upgrades"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input id="chat-input" type="text" placeholder="Спроси у ИИ...">
        </div>
        <div id="leaderboard">
            <h2>Топ Игроков</h2>
            <ul id="leaderboard-list"></ul>
            <button id="invite-btn">Пригласить друга</button>
            <button onclick="document.getElementById('leaderboard').style.display = 'none';">Закрыть</button>
        </div>
    </div>
    <audio id="tap-sound" src="https://freesound.org/data/previews/571/571811_11955436-lq.mp3" preload="auto"></audio>
    <audio id="upgrade-sound" src="https://freesound.org/data/previews/571/571814_11955436-lq.mp3" preload="auto"></audio>
    <audio id="quest-sound" src="https://freesound.org/data/previews/571/571816_11955436-lq.mp3" preload="auto"></audio>
    <script>
        // Animate Title
        const titleText = 'AI-TAP';
        const titleElement = document.getElementById('title');
        let index = 0;
        const typeInterval = setInterval(() => {
            if (index < titleText.length) {
                titleElement.innerHTML += titleText[index];
                index++;
            } else {
                clearInterval(typeInterval);
                // Start gradient animation (already in CSS)
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('game-container').style.display = 'flex';
                    initGame(); // Initialize game after loading
                }, 2000); // Wait 2s after full text
            }
        }, 300); // 300ms per letter

        function initGame() {
            // Firebase Config - Замени на свои! Если не заменено, игра не запустится полностью.
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT.firebaseapp.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID",
                databaseURL: "https://YOUR_PROJECT.firebaseio.com" // Добавь для Realtime Database
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const realtimeDb = firebase.database();
            const auth = firebase.auth();

            // Telegram Integration
            const tg = window.Telegram.WebApp;
            tg.ready();
            const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'guest_' + Math.random().toString(36).substr(2, 9);
            const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username || 'Аноним' : 'Аноним';

            // Auth anonymously
            auth.signInAnonymously().then(() => {
                console.log('Аутентифицирован');
                loadProgress();
            }).catch(error => {
                console.error('Ошибка аутентификации:', error);
                // Продолжить без Firebase, если ошибка (для тестирования)
                loadProgress();
            });

            // Game State
            let tokens = 0;
            let tapValue = 1;
            let passiveIncome = 0;
            let upgrades = [
                { name: 'Модуль глубокого обучения', cost: 100, income: 1, level: 0 },
                { name: 'Процессор ИИ', cost: 500, income: 5, level: 0 },
                { name: 'Квантовая матрица', cost: 2000, income: 20, level: 0 },
                { name: 'Нейронная сеть', cost: 10000, income: 100, level: 0 }
            ];
            let referrals = 0;
            let tapsToday = 0;
            let quests = [
                { id: 1, description: 'Сделай 100 тапов', target: 100, reward: 500, progress: 0, completed: false },
                { id: 2, description: 'Купи 1 апгрейд', target: 1, reward: 1000, progress: 0, completed: false },
                { id: 3, description: 'Пригласи 1 друга', target: 1, reward: 2000, progress: 0, completed: false }
            ];

            // Sounds
            const tapSound = document.getElementById('tap-sound');
            const upgradeSound = document.getElementById('upgrade-sound');
            const questSound = document.getElementById('quest-sound');

            // Load Progress
            function loadProgress() {
                db.collection('players').doc(userId.toString()).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        tokens = data.tokens || 0;
                        passiveIncome = data.passiveIncome || 0;
                        upgrades = data.upgrades || upgrades;
                        referrals = data.referrals || 0;
                        quests = data.quests || quests;
                        tapsToday = data.tapsToday || 0;
                    }
                    updateUI();
                    updateQuests();
                    startPassiveIncome();
                    startRealtimeLeaderboard();
                    setupPresence();
                }).catch(error => {
                    console.error('Ошибка загрузки прогресса:', error);
                    // Продолжить с дефолтными значениями
                    updateUI();
                    updateQuests();
                    startPassiveIncome();
                    startRealtimeLeaderboard();
                    setupPresence();
                });
            }

            // Save Progress
            function saveProgress() {
                db.collection('players').doc(userId.toString()).set({
                    username,
                    tokens,
                    passiveIncome,
                    upgrades,
                    referrals,
                    quests,
                    tapsToday
                }).catch(error => console.error('Ошибка сохранения:', error));
            }

            // Passive Income Loop
            function startPassiveIncome() {
                setInterval(() => {
                    tokens += passiveIncome / 60;
                    updateUI();
                    saveProgress();
                }, 1000);
            }

            // Update UI
            function updateUI() {
                document.getElementById('score').innerText = `AI Tokens: ${Math.floor(tokens)}`;
                const upgradesDiv = document.getElementById('upgrades');
                upgradesDiv.innerHTML = '';
                upgrades.forEach((up, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'upgrade-btn';
                    btn.innerText = `${up.name} Ур.${up.level}\nСтоимость: ${up.cost}\nДоход: +${up.income}`;
                    btn.disabled = tokens < up.cost;
                    btn.onclick = () => buyUpgrade(i);
                    upgradesDiv.appendChild(btn);
                });
            }

            // Buy Upgrade
            function buyUpgrade(index) {
                const up = upgrades[index];
                if (tokens >= up.cost) {
                    tokens -= up.cost;
                    up.level++;
                    passiveIncome += up.income;
                    up.cost = Math.floor(up.cost * 1.5);
                    up.income = Math.floor(up.income * 1.2);
                    createParticles(5, window.innerWidth / 2, window.innerHeight / 2);
                    upgradeSound.play();
                    checkQuestProgress(2);
                    updateUI();
                    saveProgress();
                }
            }

            // Tap Handling
            const tapArea = document.getElementById('ai-button');
            tapArea.addEventListener('click', (e) => {
                tokens += tapValue;
                tapsToday++;
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.innerText = `+${tapValue}`;
                effect.style.left = `${e.clientX - 20}px`;
                effect.style.top = `${e.clientY - 20}px`;
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 1000);
                createParticles(3, e.clientX, e.clientY);
                tapSound.play();
                checkQuestProgress(1);
                updateUI();
                saveProgress();
            });

            // Particles
            function createParticles(count, x, y) {
                for (let i = 0; i < count; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = `${x}px`;
                    p.style.top = `${y}px`;
                    p.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
                    document.body.appendChild(p);
                    setTimeout(() => {
                        p.style.opacity = 0;
                        p.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`;
                        setTimeout(() => p.remove(), 500);
                    }, 10);
                }
            }

            // Quests
            function updateQuests() {
                const questsDiv = document.getElementById('quests');
                questsDiv.innerHTML = '<h3>Квесты</h3>';
                quests.forEach(q => {
                    const div = document.createElement('div');
                    div.className = `quest ${q.completed ? 'completed' : ''}`;
                    div.innerText = `${q.description} (${q.progress}/${q.target}) Награда: ${q.reward}`;
                    questsDiv.appendChild(div);
                });
            }

            function checkQuestProgress(questId) {
                const q = quests.find(q => q.id === questId);
                if (q && !q.completed) {
                    if (questId === 1) q.progress = tapsToday;
                    if (questId === 2) q.progress++;
                    if (questId === 3) q.progress = referrals;
                    if (q.progress >= q.target) {
                        q.completed = true;
                        tokens += q.reward;
                        questSound.play();
                        tg.showPopup({ message: `Квест выполнен! +${q.reward} AI Tokens` });
                        updateQuests();
                        updateUI();
                        saveProgress();
                    }
                }
            }

            // AI Chat Simulation
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    addMessage('user', chatInput.value);
                    simulateAIResponse(chatInput.value);
                    chatInput.value = '';
                }
            });

            function addMessage(sender, text) {
                const msg = document.createElement('div');
                msg.className = `message ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
                msg.innerText = text;
                chatMessages.appendChild(msg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function simulateAIResponse(query) {
                let response = 'Интересный запрос!';
                if (query.toLowerCase().includes('совет')) {
                    response = 'Покупай апгрейды и приглашай друзей для бонусов!';
                    tokens += 50;
                    updateUI();
                } else if (query.toLowerCase().includes('квест')) {
                    response = 'Квест: Сделай 100 тапов за минуту для +1000 AI Tokens!';
                } else if (query.toLowerCase().includes('ai') || query.toLowerCase().includes('ии')) {
                    response = 'AI-Tap — это твоя империя ИИ! Продолжай строить с AI Технология.';
                } else {
                    response = 'Продолжай тапать, чтобы развивать свою AI-империю!';
                }
                setTimeout(() => addMessage('ai', response), 1000);
            }

            // Toggle Chat
            document.getElementById('chat-btn').addEventListener('click', () => {
                const chat = document.getElementById('chat-container');
                chat.style.display = chat.style.display === 'none' ? 'flex' : 'none';
            });

            // Realtime Leaderboard
            function startRealtimeLeaderboard() {
                const leaderboardRef = realtimeDb.ref('leaderboard');
                leaderboardRef.on('value', (snapshot) => {
                    console.log('Онлайн обновление:', snapshot.val());
                });
                setInterval(() => {
                    realtimeDb.ref('leaderboard/' + userId).set({ username, tokens: Math.floor(tokens) });
                }, 5000);
            }

            // Online Presence
            function setupPresence() {
                const connectedRef = realtimeDb.ref('.info/connected');
                const presenceRef = realtimeDb.ref('presence/' + userId);
                connectedRef.on('value', (snap) => {
                    if (snap.val() === true) {
                        presenceRef.set(true);
                        presenceRef.onDisconnect().remove();
                    }
                });
                // Count online users
                realtimeDb.ref('presence').on('value', (snap) => {
                    const onlineCount = snap.numChildren();
                    document.getElementById('online-counter').innerText = `Онлайн: ${onlineCount}`;
                });
            }

            // Leaderboard Display
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
            function showLeaderboard() {
                document.getElementById('leaderboard').style.display = 'block';
                db.collection('players').orderBy('tokens', 'desc').limit(10).get().then(query => {
                    const list = document.getElementById('leaderboard-list');
                    list.innerHTML = '';
                    query.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.innerText = `${data.username}: ${Math.floor(data.tokens)} AI Tokens`;
                        list.appendChild(li);
                    });
                }).catch(error => console.error('Ошибка лидерборда:', error));
            }

            // Invite Friend
            document.getElementById('invite-btn').addEventListener('click', () => {
                tg.showPopup({ message: 'Пригласи друга и получи 1000 AI Tokens!' });
                referrals++;
                tokens += 1000;
                checkQuestProgress(3);
                updateUI();
                saveProgress();
            });

            // Notifications
            document.getElementById('notifications-btn').addEventListener('click', () => {
                tg.requestWriteAccess(() => {
                    tg.showPopup({ message: 'Уведомления включены! Бот будет напоминать о возвращении.' });
                });
            });
        }
    </script>
</body>
</html>
