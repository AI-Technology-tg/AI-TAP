<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Технологии</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #000;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/Mx1LLNsZ/image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #progress-bar-container {
            width: 80%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #00b7ff;
            transition: width 0.1s linear;
        }
        #progress-text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #000;
        }
        #main-content {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }
        #coin-counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #tap-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00b7ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        #tap-button:hover {
            background-color: #0099cc;
        }
        #profile {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="progress-text">0%</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="main-content">
        <div id="profile">Профиль</div>
        <div id="coin-counter">0</div>
        <button id="tap-button">Тап</button>
    </div>

    <script>
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                    }, 1000); // Match fade-out duration
                }
            }, 30); // Adjust speed of loading (30ms per increment)
        };
    </script>
</body>
</html>
